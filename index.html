<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Algoritma Perhitungan Penjadwalan Proses</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gantt-block 
        {
            display: inline-block;
            border: 1px solid #000;
            margin-right: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Kalkulator Algoritma Perhitungan Penjadwalan Proses</h1>
        <div class="mb-4">
            <label for="algorithm" class="block text-gray-700">Pilih Algoritma yang Digunakan:</label>
            <select id="algorithm" class="block w-full mt-1">
                <option value="">-- Pilih Algoritma --</option>
                <option value="RR">Round Robin (RR)</option>
                <option value="SRF">Shortest Remaining First (SRF)</option>
            </select>
            <button id="chooseButton" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Pilih</button>
        </div>
        <div id="content" class="mb-4"></div>
        <div id="ganttChart" class="mb-4"></div>
        <div id="outputTable"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
